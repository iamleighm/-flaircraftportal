{{#if product.description}}
    <h4 class="productView-title">{{lang 'products.description'}}</h4>
    <div class="productView-description" data-event-type="product">
        {{{product.description}}}
    </div>
{{/if}}

{{#if product.warranty}}
    <h4 class="productView-title">{{lang 'products.warranty'}}</h4>
    <div class="productView-description">
        {{{product.warranty}}}
    </div>
{{/if}}
